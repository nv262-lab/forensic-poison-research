name: terraform-run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  ci-terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: infrastructure/terraform
      AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      GCP_REGION: ${{ secrets.GCP_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug GCP Service Account Key
        run: echo "GCP Service Account Key Length: ${#secrets.GCP_SA_KEY}"

      - name: Write GCP service account key
        run: |
          TF_KEY_PATH="${GITHUB_WORKSPACE}/gcp-key.json"
          payload="${{ secrets.GCP_SA_KEY }}"

          echo "Initial Payload Length: ${#payload}"

          # Try base64 decode if it looks like base64
          if printf '%s' "$payload" | grep -Eq '^[A-Za-z0-9+/=]+$' && [ ${#payload} -gt 100 ]; then
            echo "Decoding base64 payload..."
            payload=$(printf '%s' "$payload" | tr -d '\r\n' | base64 --decode 2>/dev/null || printf '%s' "$payload")
          fi

          echo "Decoded Payload Length: ${#payload}"

          # Strip surrounding quotes
          payload=$(printf '%s' "$payload" | sed -E 's/^"(.*)"$/\1/' | sed 's/\\"/"/g')
          printf '%s' "$payload" > "$TF_KEY_PATH"
          chmod 600 "$TF_KEY_PATH"

          if ! jq -e . "$TF_KEY_PATH" >/dev/null; then
            echo "GCP key is not valid JSON"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${GITHUB_WORKSPACE}/gcp-key.json"
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_KEY: ${{ secrets.TF_STATE_KEY }}
          TF_LOCK_TABLE: ${{ secrets.TF_LOCK_TABLE }}
          TF_STATE_PREFIX: ${{ secrets.TF_STATE_PREFIX }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          if [ -n "${TF_STATE_BUCKET:-}" ] && [ -n "${TF_STATE_KEY:-}" ]; then
            terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=${TF_STATE_KEY}" -backend-config="region=${AWS_REGION}" -backend-config="dynamodb_table=${TF_LOCK_TABLE}" -input=false
          elif [ -n "${TF_STATE_BUCKET:-}" ] && [ -n "${TF_STATE_PREFIX:-}" ]; then
            terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="prefix=${TF_STATE_PREFIX}" -input=false
          else
            terraform init -input=false
          fi

      - name: Terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${GITHUB_WORKSPACE}/gcp-key.json"
          TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          TF_VAR_azure_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform apply (auto-approve on main)
        if: github.ref == 'refs/heads/main' && success()
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${GITHUB_WORKSPACE}/gcp-key.json"
        run: terraform apply -input=false -auto-approve tfplan
