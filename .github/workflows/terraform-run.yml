name: terraform-run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  ci-terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: infrastructure/terraform
      TF_KEY_PATH: ${{ github.workspace }}/infrastructure/terraform/gcp-key.json
      AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      GCP_REGION: ${{ secrets.GCP_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Write GCP service account key (absolute path)
        run: |
          mkdir -p "$(dirname "${TF_KEY_PATH}")"
          printf '%s' "${{ secrets.GCP_SA_KEY }}" > "${TF_KEY_PATH}"
          chmod 600 "${TF_KEY_PATH}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup gcloud (optional)
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.TF_KEY_PATH }}
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_KEY: ${{ secrets.TF_STATE_KEY }}
          TF_LOCK_TABLE: ${{ secrets.TF_LOCK_TABLE }}
          TF_STATE_PREFIX: ${{ secrets.TF_STATE_PREFIX }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          if [ -n "${TF_STATE_BUCKET:-}" ] && [ -n "${TF_STATE_KEY:-}" ]; then
            terraform init -backend-config="bucket=${TF_STATE_BUCKET
